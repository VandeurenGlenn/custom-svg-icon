<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>custom-svg-icon - Demo</title>
    <meta name="description" content="custom-svg-icon - Demo">

    <!-- Chrome / Android -->

    <script type="module">
      import '../src/custom-svg-icon.js';
      import '../../custom-svg-iconset/src/custom-svg-iconset.js';
    </script>

    <script src="../../custom-svg-iconset/src/custom-svg-iconset.js" nomodule></script>
    <script src="../custom-svg-icon.js" nomodule></script>
  </head>
  <body>
    <custom-svg-icon icon="menu"></custom-svg-icon>
    <custom-svg-iconset>
      <svg><defs>
        <g id="menu"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></g>
      </defs></svg>
    </custom-svg-iconset>

</html>
